name: WordPulse CI/CD Linux + CI/CD Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    # --- 1. ПОДГОТОВКА ---
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || '' }}

    - name: Create Build Directory
      run: mkdir build

    # --- 2. СБОРКА ---
    - name: Configure CMake
      working-directory: build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: build
      run: cmake --build . --config Release

    # --- 3. ТЕСТЫ ---
    - name: Run Tests
      working-directory: build
      env:
        QT_QPA_PLATFORM: offscreen # Важно для тестов без монитора
      run: ctest -C Release --output-on-failure

    # --- 4. DEPLOYMENT (WINDOWS) ---
    - name: Prepare Deployment (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        mkdir release_pack
        copy build\Release\appuntitled.exe release_pack\WordPulse.exe

    - name: Run windeployqt (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      # Используем абсолютный путь (github.workspace) и папку resources (без qml, согласно вашему CMake)
      run: |
        windeployqt --release --qmldir resources/qml release_pack\WordPulse.exe

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WordPulse-Windows-Release
        path: release_pack/

    # --- 5. DEPLOYMENT (LINUX) ---
    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libfuse2 \
          file \
          patchelf \
          desktop-file-utils \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-shm0 \
          libxcb-sync1 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0 \
          libgl1-mesa-dev

    - name: Create AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      env:
        # Говорим плагину, где искать qmake (обязательно!)
        QMAKE: ${{ env.Qt6_DIR }}/bin/qmake
        # Говорим плагину, где искать QML файлы (чтобы не было белого экрана)
        QML_SOURCES_PATHS: ${{ github.workspace }}/resources
      run: |
        # 1. Скачиваем linuxdeploy и плагин для Qt
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage

        # 2. Запускаем сборку
        # Больше не нужно создавать папки AppDir вручную, утилита сделает это сама.
        # -e: путь к вашему скомпилированному бинарнику
        # -d: путь к .desktop файлу
        # -i: путь к иконке
        # --plugin qt: включить магию Qt (автопоиск библиотек и QML)
        # --output appimage: упаковать в файл
        
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          -e build/appuntitled \
          -d resources/WordPulse.desktop \
          -i resources/appicon.png \
          --plugin qt \
          --output appimage

    - name: Rename AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      # Утилита сама называет файл (например, WordPulse-x86_64.AppImage), находим его и переименовываем
      run: mv WordPulse*.AppImage WordPulse-Linux-Release.AppImage

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WordPulse-Linux-Release
        path: WordPulse-Linux-Release.AppImage