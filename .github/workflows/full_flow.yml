name: WordPulse CI/CD Linux + CI/CD Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    # --- 1. ПОДГОТОВКА ---
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: ${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}
        target: 'desktop'
        arch: ${{ matrix.os == 'windows-latest' && 'win64_msvc2019_64' || '' }}

    - name: Create Build Directory
      run: mkdir build

    # --- 2. СБОРКА ---
    - name: Configure CMake
      working-directory: build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: build
      run: cmake --build . --config Release

    # --- 3. ТЕСТЫ ---
    - name: Run Tests
      working-directory: build
      env:
        QT_QPA_PLATFORM: offscreen # Важно для тестов без монитора
      run: ctest -C Release --output-on-failure

    # --- 4. DEPLOYMENT (WINDOWS) ---
    - name: Prepare Deployment (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        mkdir release_pack
        copy build\Release\appuntitled.exe release_pack\WordPulse.exe

    - name: Run windeployqt (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      # Используем абсолютный путь (github.workspace) и папку resources (без qml, согласно вашему CMake)
      run: |
        windeployqt --release --qmldir resources/qml release_pack\WordPulse.exe

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WordPulse-Windows-Release
        path: release_pack/

    # --- 5. DEPLOYMENT (LINUX) ---
    - name: Install Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        # Устанавливаем ВСЕ возможные зависимости для Qt6 и AppImage
        sudo apt-get install -y \
          libfuse2 \
          file \
          patchelf \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0 \
          libgl1-mesa-dev \
          desktop-file-utils

    - name: Download linuxdeployqt (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage

    - name: Create AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      # Убрали LD_LIBRARY_PATH, оставили только отключение графики
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # 1. Создаем структуру AppDir
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/lib
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

        # 2. Копируем бинарник и даем права на исполнение (Важно!)
        cp build/appuntitled AppDir/usr/bin/appuntitled
        chmod +x AppDir/usr/bin/appuntitled
        
        # 3. Копируем ресурсы
        cp resources/WordPulse.desktop AppDir/
        cp resources/appicon.png AppDir/
        cp resources/WordPulse.desktop AppDir/usr/share/applications/
        cp resources/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/

        # 4. Проверяем desktop файл вручную (чтобы увидеть ошибку, если она там)
        desktop-file-validate AppDir/WordPulse.desktop

        # 5. Определяем полный путь к qmake
        QMAKE_PATH=${{ env.Qt6_DIR }}/bin/qmake
        echo "Using qmake at: $QMAKE_PATH"
        
        # 6. Запускаем упаковку
        # Убрали LD_LIBRARY_PATH из окружения, чтобы не ломать саму утилиту
        ./linuxdeployqt-continuous-x86_64.AppImage AppDir/WordPulse.desktop \
          -appimage \
          -qmake=$QMAKE_PATH \
          -unsupported-allow-new-glibc \
          -qmldir=${{ github.workspace }}/resources \
          -no-strip \
          -verbose=2

    - name: Rename AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: mv Application-*.AppImage WordPulse-Linux-Release.AppImage

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WordPulse-Linux-Release
        path: WordPulse-Linux-Release.AppImage